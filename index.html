<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header class="header">
        <h1>ROCK PAPER & SCISSORS GAME</h1>
    </header>

  <p class="enjoy">Please enjoy game!</p>

    <div class="scoreboard">
        <div class="userbadge">User</div>
        <div class="compbadge">Comp</div>
    <span id="user-score">0</span> : <span id="computer-score">0</span>
    </div>

    <div id="startMessage">
        <p>Start Game!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="rock-paper-scissors-icon-24.jpg" width=100px >
            <p>rock</p>
        </div>
        <div class="choice" id="p">
            <img src="paper.svg" width=100px >
            <p>paper</p>
        </div>
        <div class="choice" id="s">
            <img src="kindpng_830031.png" width=100px>
            <p>scissors</p>
        </div>
    </div>

    <p class="finmes">Have fun!</p>

    <footer>
        <p> copyright by Ken Hunja</p>
    </footer>



    <script src="index.js"></script>
</body>
</html>
